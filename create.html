<!DOCTYPE html>
<html lang="id">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 py-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
      
      <div class="mb-8 border-b pb-4">
        <h1 class="text-2xl font-bold">Buat Patungan Baru</h1>
        <p class="text-gray-500 text-sm">Data akan disimpan di Blockchain Base secara permanen.</p>
      </div>

      <form action="dashboard.html" class="space-y-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Nama Kegiatan</label>
          <input type="text" placeholder="Contoh: Kado Nikahan Budi" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Deskripsi Singkat</label>
          <textarea rows="3" placeholder="Jelaskan tujuan penggalangan dana..." class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Target Dana (IDRX)</label>
            <div class="relative">
              <span class="absolute left-4 top-3 text-gray-400 font-bold">Rp</span>
              <input type="number" placeholder="1000000" class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Batas Waktu (Deadline)</label>
            <input type="date" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <div class="bg-blue-50 p-6 rounded-xl border border-blue-100">
          <h3 class="font-bold text-blue-900 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            Rekening Pencairan (Tujuan Akhir)
          </h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs font-bold text-blue-800 mb-1">Nama Bank</label>
              <select class="w-full border border-blue-200 rounded-lg px-3 py-2 text-sm bg-white">
                <option>BCA</option>
                <option>Mandiri</option>
                <option>BRI</option>
                <option>GoPay</option>
              </select>
            </div>
            <div>
              <label class="block text-xs font-bold text-blue-800 mb-1">Nomor Rekening</label>
              <input type="number" placeholder="123xxxxx" class="w-full border border-blue-200 rounded-lg px-3 py-2 text-sm" />
            </div>
            <div class="col-span-2">
              <label class="block text-xs font-bold text-blue-800 mb-1">Atas Nama (Sesuai Buku Tabungan)</label>
              <input type="text" placeholder="Nama Pemilik Rekening" class="w-full border border-blue-200 rounded-lg px-3 py-2 text-sm" />
            </div>
          </div>
          <p class="text-xs text-blue-600 mt-3">*Rekening ini akan divalidasi oleh peserta lain sebelum pencairan.</p>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition">ðŸš€ Buat Patungan Sekarang</button>
      </form>
    </div>
  </body>
</html>
