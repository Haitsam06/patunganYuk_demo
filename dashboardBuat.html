<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Patungan - PatunganWeb3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              milk: "#FDFDF1",
              darkGreen: "#0A2E20",
              accentGreen: "#12B76A",
              deepGray: "#70798C",
            },
            borderRadius: {
              "4xl": "2rem",
              "5xl": "2.5rem",
            },
          },
        },
      }
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,800&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #fdfdf1;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(12%) sepia(21%) border-left(10%) saturate(1000%) hue-rotate(110deg);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-milk text-darkGreen">
    <nav class="fixed top-0 z-50 w-full bg-milk/80 backdrop-blur-md border-b border-darkGreen/5">
      <div class="px-4 py-3 lg:px-6 flex items-center justify-between">
        <div class="flex items-center">
          <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" class="p-2 text-darkGreen rounded-lg sm:hidden hover:bg-darkGreen/5">
            <i class="fas fa-bars text-xl"></i>
          </button>
          <a href="index.html" class="flex ms-2 items-center gap-2">
            <div class="w-8 h-8 bg-darkGreen rounded-lg flex items-center justify-center text-milk font-black shadow-md">P</div>
            <span class="text-lg font-extrabold tracking-tight uppercase italic">
              Patungan
              <span class="text-accentGreen">Web3</span>
            </span>
          </a>
        </div>
        <img class="w-10 h-10 rounded-2xl shadow-md border-2 border-white" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="user" />
      </div>
    </nav>

    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-24 bg-white border-r border-darkGreen/5 transition-transform -translate-x-full sm:translate-x-0">
      <div class="h-full px-4 pb-4 overflow-y-auto flex flex-col">
        <div class="mb-8">
          <a href="dashboardBuat.html" class="flex items-center justify-center gap-3 w-full py-4 bg-darkGreen text-milk rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-darkGreen/10 hover:-translate-y-1 transition-all active:scale-95">
            <i class="fas fa-plus-circle"></i>
            Buat Patungan
          </a>
        </div>
        <ul class="space-y-2 font-bold text-[11px] uppercase tracking-widest flex-1">
          <li>
            <a href="dashboard.html" class="flex items-center p-3 text-accentGreen bg-darkGreen/5 rounded-2xl">
              <i class="fas fa-house-chimney w-5 text-center"></i>
              <span class="ms-3">Home Dashboard</span>
            </a>
          </li>
          <li>
            <a href="dashboardProfile.html" class="flex items-center p-3 text-deepGray hover:text-darkGreen hover:bg-milk rounded-2xl transition">
              <i class="fas fa-user-circle w-5 text-center"></i>
              <span class="ms-3">Profile</span>
            </a>
          </li>
          <li>
            <a href="dashboardPatungan.html" class="flex items-center p-3 text-deepGray hover:text-darkGreen hover:bg-milk rounded-2xl transition">
              <i class="fas fa-layer-group w-5 text-center"></i>
              <span class="ms-3">Patungan Saya</span>
            </a>
          </li>
          <li>
            <a href="dashboardRiwayat.html" class="flex items-center p-3 text-deepGray hover:text-darkGreen hover:bg-milk rounded-2xl transition">
              <i class="fas fa-receipt w-5 text-center"></i>
              <span class="ms-3">Riwayat</span>
            </a>
          </li>
          <li>
            <a href="dashboardLaporan.html" class="flex items-center p-3 text-deepGray hover:text-darkGreen hover:bg-milk rounded-2xl transition">
              <i class="fas fa-book w-5 text-center"></i>
              <span class="ms-3">Laporan</span>
            </a>
          </li>
          <li>
            <a href="dashboardValidator.html" class="flex items-center p-3 text-deepGray hover:text-darkGreen hover:bg-milk rounded-2xl transition">
              <i class="fas fa-shield-halved w-5 text-center"></i>
              <span class="ms-3">Validator</span>
              <span class="ms-auto bg-accentGreen text-milk text-[9px] px-2 py-0.5 rounded-md">1</span>
            </a>
          </li>
        </ul>

        <div class="pt-4 border-t border-darkGreen/5">
          <a href="login.html" class="flex items-center p-3 text-red-400 hover:bg-red-50 rounded-2xl transition font-bold text-[11px] uppercase tracking-widest">
            <i class="fas fa-right-from-bracket w-5 text-center"></i>
            <span class="ms-3">Keluar</span>
          </a>
        </div>
      </div>
    </aside>

    <div class="p-6 sm:ml-64 pt-24 min-h-screen">
      <div class="max-w-3xl mx-auto">
        <div class="mb-10">
          <h1 class="text-4xl font-black text-darkGreen tracking-tighter uppercase italic">Buat Patungan Baru</h1>
          <p class="text-xs text-deepGray font-bold uppercase tracking-[0.2em] mt-2">Gunakan Smart Contract untuk keamanan dana grup.</p>
        </div>

        <div class="bg-white rounded-[2.5rem] p-8 md:p-12 border border-darkGreen/5 shadow-sm space-y-10">
          <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="space-y-3">
                <label class="text-[10px] font-black text-darkGreen/40 uppercase tracking-[0.2em] ml-1">Nama Kegiatan</label>
                <input type="text" placeholder="MISAL: SEWA LAPANGAN" class="w-full bg-milk border-none rounded-2xl p-4 text-[11px] font-black uppercase tracking-widest focus:ring-2 focus:ring-accentGreen/20 placeholder:text-darkGreen/20" />
              </div>
              <div class="space-y-3">
                <label class="text-[10px] font-black text-darkGreen/40 uppercase tracking-[0.2em] ml-1">Kategori</label>
                <input type="text" placeholder="MISAL: HOBI" class="w-full bg-milk border-none rounded-2xl p-4 text-[11px] font-black uppercase tracking-widest focus:ring-2 focus:ring-accentGreen/20 placeholder:text-darkGreen/20" />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="space-y-3">
                <label class="text-[10px] font-black text-darkGreen/40 uppercase tracking-[0.2em] ml-1">Target Dana (IDRX)</label>
                <div class="relative">
                  <span class="absolute left-4 top-4 text-[11px] font-black text-darkGreen/30">RP</span>
                  <input type="number" placeholder="0" class="w-full bg-milk border-none rounded-2xl p-4 pl-12 text-[11px] font-black focus:ring-2 focus:ring-accentGreen/20" />
                </div>
              </div>
              <div class="space-y-3">
                <label class="text-[10px] font-black text-darkGreen/40 uppercase tracking-[0.2em] ml-1">Batas Waktu (Deadline)</label>
                <input type="date" class="w-full bg-milk border-none rounded-2xl p-4 text-[11px] font-black focus:ring-2 focus:ring-accentGreen/20 text-darkGreen/60" />
              </div>
            </div>
          </div>

          <div class="bg-accentGreen/5 rounded-[2rem] p-8 border border-accentGreen/10 relative overflow-hidden group">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-accentGreen/10 rounded-full blur-3xl group-hover:scale-125 transition-transform duration-700"></div>

            <h3 class="text-[11px] font-black text-darkGreen uppercase tracking-[0.2em] mb-8 flex items-center gap-3 relative z-10">
              <span class="w-10 h-10 bg-white text-accentGreen rounded-xl flex items-center justify-center shadow-sm">
                <i class="fas fa-university"></i>
              </span>
              Rekening Pencairan Akhir
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-6 relative z-10">
              <div class="md:col-span-4 space-y-2">
                <label class="text-[9px] font-black text-accentGreen uppercase tracking-widest ml-1">Bank</label>
                <select class="w-full bg-white border-none rounded-xl p-4 text-[11px] font-black text-darkGreen focus:ring-2 focus:ring-accentGreen/20 shadow-sm appearance-none cursor-pointer">
                  <option>BCA</option>
                  <option>MANDIRI</option>
                  <option>BRI</option>
                  <option>GOPAY / E-WALLET</option>
                </select>
              </div>

              <div class="md:col-span-8 space-y-2">
                <label class="text-[9px] font-black text-accentGreen uppercase tracking-widest ml-1">Nomor Rekening</label>
                <div class="flex gap-3">
                  <input type="number" placeholder="NOMOR REKENING" class="flex-1 bg-white border-none rounded-xl p-4 text-[11px] font-black text-darkGreen focus:ring-2 focus:ring-accentGreen/20 shadow-sm" />
                  <button type="button" class="bg-darkGreen text-milk w-14 rounded-xl shadow-lg hover:bg-black transition-all flex items-center justify-center active:scale-95 group/btn">
                    <i class="fas fa-search text-sm group-hover/btn:scale-110 transition-transform"></i>
                  </button>
                </div>
              </div>

              <div class="md:col-span-12 space-y-2 mt-2">
                <label class="text-[9px] font-black text-accentGreen uppercase tracking-widest ml-1">Verifikasi Nama Pemilik</label>
                <div class="relative">
                  <input type="text" readonly placeholder="KLIK CARI UNTUK VALIDASI..." class="w-full bg-white/40 border-2 border-dashed border-accentGreen/20 rounded-xl p-4 text-[10px] font-black text-darkGreen/40 cursor-not-allowed uppercase tracking-widest" />
                  <div class="absolute inset-y-0 right-4 flex items-center text-darkGreen/10">
                    <i class="fas fa-user-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="pt-4">
            <button class="group w-full py-6 bg-darkGreen text-milk rounded-full font-black text-xs uppercase tracking-[0.3em] shadow-2xl hover:bg-black transition-all active:scale-[0.98] flex items-center justify-center gap-4">
              <span>Deploy ke Blockchain</span>
              <i class="fa-solid fa-cube animate-pulse text-accentGreen"></i>
            </button>
            <p class="text-center text-[9px] font-bold text-deepGray uppercase tracking-widest mt-6 opacity-50">
              <i class="fas fa-gas-pump mr-1"></i>
              Gas fee ditanggung oleh Paymaster (Gratis)
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
