<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Patungan - PatunganWeb3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { baseBlue: "#0052FF", idrxGreen: "#12B76A" },
          },
        },
      }
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F8FAFC]">
    <nav class="fixed top-0 z-50 w-full bg-white/70 backdrop-blur-md border-b border-gray-100">
      <div class="px-4 py-3 lg:px-6 flex items-center justify-between">
        <div class="flex items-center">
          <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" class="p-2 text-gray-500 rounded-lg sm:hidden"><i class="fas fa-bars text-xl"></i></button>
          <a href="index.html" class="flex ms-2 items-center gap-2">
            <div class="w-9 h-9 bg-baseBlue rounded-xl flex items-center justify-center text-white font-black">P</div>
            <span class="text-xl font-extrabold tracking-tight">
              Patungan
              <span class="text-baseBlue">Web3</span>
            </span>
          </a>
        </div>
        <img class="w-10 h-10 rounded-2xl shadow-md border-2 border-white" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="user" />
      </div>
    </nav>

    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-24 bg-white border-r border-gray-100 transition-transform -translate-x-full sm:translate-x-0">
      <div class="h-full px-4 pb-4 overflow-y-auto flex flex-col">
        <div class="mb-8">
          <a href="dashboardBuat.html" class="flex items-center justify-center gap-3 w-full py-4 bg-baseBlue text-white rounded-2xl font-bold shadow-xl shadow-blue-100">
            <i class="fas fa-plus-circle"></i>
            Buat Patungan
          </a>
        </div>
        <ul class="space-y-2 font-semibold flex-1">
          <li>
            <a href="dashboard.html" class="flex items-center p-3 text-gray-400 hover:text-baseBlue hover:bg-gray-50 rounded-2xl">
              <i class="fas fa-house-chimney w-5"></i>
              <span class="ms-3">Home Dashboard</span>
            </a>
          </li>
          <li>
            <a href="dashboardProfile.html" class="flex items-center p-3 text-gray-400 hover:text-baseBlue hover:bg-gray-50 rounded-2xl">
              <i class="fas fa-user-circle w-5"></i>
              <span class="ms-3">Profile Dashboard</span>
            </a>
          </li>
          <li>
            <a href="dashboardPatungan.html" class="flex items-center p-3 text-gray-400 hover:text-baseBlue hover:bg-gray-50 rounded-2xl">
              <i class="fas fa-layer-group w-5"></i>
              <span class="ms-3">Patungan Saya</span>
            </a>
          </li>
          <li>
            <a href="dashboardRiwayat.html" class="flex items-center p-3 text-gray-400 hover:text-baseBlue hover:bg-gray-50 rounded-2xl">
              <i class="fas fa-receipt w-5"></i>
              <span class="ms-3">Riwayat Donasi</span>
            </a>
          </li>
          <li>
            <a href="dashboardLaporan.html" class="flex items-center p-3 text-gray-400 hover:text-baseBlue hover:bg-gray-50 rounded-2xl">
              <i class="fas fa-file-contract w-5"></i>
              <span class="ms-3">Laporan Pengeluaran</span>
            </a>
          </li>
          <li>
            <a href="dashboardValidator.html" class="flex items-center p-3 text-gray-400 hover:text-baseBlue hover:bg-gray-50 rounded-2xl">
              <i class="fas fa-shield-check w-5"></i>
              <span class="ms-3">Validator</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="p-6 sm:ml-64 pt-24 min-h-screen">
      <div class="max-w-3xl mx-auto">
        <div class="mb-10">
          <h1 class="text-3xl font-black text-gray-900 tracking-tight">Buat Patungan Baru</h1>
          <p class="text-gray-500 font-medium mt-1">Gunakan Smart Contract untuk mengamankan dana grup Anda.</p>
        </div>

        <div class="bg-white rounded-[40px] p-8 md:p-12 border border-gray-100 shadow-sm space-y-8">
          <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Nama Kegiatan</label>
                <input type="text" placeholder="Contoh: Sewa Lapangan Futsal" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-blue-100" />
              </div>
              <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Kategori</label>
                <input type="text" placeholder="Contoh: Liburan" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-blue-100" />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Target Dana (IDRX)</label>
                <div class="relative">
                  <span class="absolute left-4 top-4 font-bold text-gray-400">Rp</span>
                  <input type="number" placeholder="0" class="w-full bg-gray-50 border-none rounded-2xl p-4 pl-12 text-sm font-bold focus:ring-2 focus:ring-blue-100" />
                </div>
              </div>
              <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Batas Waktu (Deadline)</label>
                <input type="date" class="w-full bg-gray-50 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-blue-100" />
              </div>
            </div>
          </div>

          <div class="bg-blue-50/50 rounded-[32px] p-8 border border-blue-100 relative overflow-hidden group">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-100/50 rounded-full blur-3xl group-hover:scale-125 transition-transform duration-700"></div>

            <h3 class="text-sm font-black text-blue-900 mb-6 flex items-center gap-3 relative z-10">
              <span class="w-10 h-10 bg-white text-baseBlue rounded-xl flex items-center justify-center shadow-sm">
                <i class="fas fa-university"></i>
              </span>
              Rekening Pencairan (Tujuan Akhir)
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-5 relative z-10">
              <div class="md:col-span-4 space-y-2">
                <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest ml-1">Nama Bank</label>
                <div class="relative">
                  <select class="w-full bg-white border-none rounded-2xl p-4 text-sm font-bold text-gray-700 focus:ring-2 focus:ring-blue-200 shadow-sm appearance-none">
                    <option>BCA</option>
                    <option>Mandiri</option>
                    <option>BRI</option>
                    <option>GoPay / E-Wallet</option>
                  </select>
                </div>
              </div>

              <div class="md:col-span-8 space-y-2">
                <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest ml-1">Nomor Rekening</label>
                <div class="flex gap-3">
                  <div class="relative flex-1">
                    <input type="number" placeholder="Contoh: 12345678" class="w-full bg-white border-none rounded-2xl p-4 text-sm font-bold text-gray-700 focus:ring-2 focus:ring-blue-200 shadow-sm" />
                  </div>
                  <button type="button" class="bg-baseBlue hover:bg-blue-700 text-white w-14 rounded-2xl shadow-lg shadow-blue-100 transition-all flex items-center justify-center active:scale-95 group/btn">
                    <i class="fas fa-search group-hover/btn:scale-110 transition-transform"></i>
                  </button>
                </div>
              </div>

              <div class="md:col-span-12 space-y-2">
                <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest ml-1">Nama Pemilik Rekening (Terverifikasi)</label>
                <div class="relative">
                  <input type="text" readonly placeholder="Klik cari untuk memvalidasi nama..." class="w-full bg-white/50 border-2 border-dashed border-blue-100 rounded-2xl p-4 text-sm font-bold text-gray-400 cursor-not-allowed" />
                  <div class="absolute inset-y-0 right-4 flex items-center">
                    <i class="fas fa-user-check opacity-20"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="w-full py-5 bg-baseBlue text-white rounded-[24px] font-black text-lg shadow-xl shadow-blue-100 hover:bg-blue-700 transition active:scale-[0.98]">Deploy ke Blockchain</button>
        </div>
      </div>
    </div>
  </body>
</html>
