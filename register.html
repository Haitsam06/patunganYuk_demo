<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lengkapi Profil - PatunganWeb3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 font-sans min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center mb-8">
      <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl mx-auto mb-4">P</div>
      <h2 class="text-3xl font-extrabold text-gray-900">Satu langkah lagi!</h2>
      <p class="mt-2 text-gray-600">Lengkapi identitas Anda agar mudah dikenali oleh teman patungan.</p>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow-xl shadow-gray-200 sm:rounded-2xl sm:px-10 border border-gray-100">
        <div class="bg-blue-50 border border-blue-100 rounded-lg p-3 flex justify-between items-center mb-6">
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-bold text-blue-800 uppercase tracking-wide">Terhubung</span>
          </div>
          <span class="font-mono text-sm text-gray-600 bg-white px-2 py-1 rounded border border-blue-100">0x71C...9A21</span>
        </div>

        <form class="space-y-6" action="dashboard.html">
          <div class="flex flex-col items-center justify-center mb-6">
            <div class="relative group cursor-pointer">
              <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center border-2 border-dashed border-gray-300 group-hover:border-blue-500 transition overflow-hidden">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition rounded-full">
                  <i class="fa-solid fa-camera text-white"></i>
                </div>
              </div>
            </div>
            <span class="text-xs text-gray-400 mt-2">Ketuk untuk ganti avatar</span>
          </div>

          <div>
            <label for="username" class="block text-sm font-bold text-gray-700">Nama Tampilan / Basename</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input type="text" name="username" id="username" class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-4 pr-12 py-3 sm:text-sm border-gray-300 rounded-xl border" placeholder="contoh: budi.base.eth" />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <span class="text-gray-400 sm:text-sm">.base.eth</span>
              </div>
            </div>
            <p class="mt-1 text-xs text-gray-500">Nama ini akan muncul di daftar peserta patungan.</p>
          </div>

          <div>
            <label for="email" class="block text-sm font-bold text-gray-700">
              Email
              <span class="text-gray-400 font-normal">(Opsional)</span>
            </label>
            <div class="mt-1">
              <input type="email" name="email" id="email" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-xl border px-4 py-3" placeholder="budi@example.com" />
            </div>
            <p class="mt-1 text-xs text-gray-500">Hanya untuk notifikasi jika patungan selesai/batal.</p>
          </div>

          <div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">Simpan & Lanjutkan</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
