<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk & Daftar - PatunganWeb3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              milk: "#FDFDF1",
              darkGreen: "#0A2E20",
              accentGreen: "#12B76A",
              deepGray: "#70798C",
            },
            borderRadius: {
              "4xl": "1.5rem",
              "5xl": "2.5rem",
            },
          },
        },
      }
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,800&display=swap");

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #fdfdf1;
      }

      /* --- LOGIKA CSS UNTUK EFEK SLIDING --- */
      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }

      .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
      }

      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }

      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
      }

      @keyframes show {
        0%,
        49.99% {
          opacity: 0;
          z-index: 1;
        }
        50%,
        100% {
          opacity: 1;
          z-index: 5;
        }
      }

      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }

      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }

      .overlay {
        background: #0a2e20;
        background: linear-gradient(135deg, #0a2e20 0%, #12b76a 100%);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: #fdfdf1;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }

      .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .overlay-left {
        transform: translateX(-20%);
      }
      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }
      .overlay-right {
        right: 0;
        transform: translateX(0);
      }
      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }

      /* Animasi Blob */
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
    </style>
  </head>
  <body class="bg-milk flex justify-center items-center flex-col h-screen overflow-hidden text-darkGreen">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
      <div class="absolute -top-20 -left-20 w-96 h-96 bg-accentGreen/10 rounded-full filter blur-3xl animate-blob"></div>
      <div class="absolute -bottom-20 -right-20 w-96 h-96 bg-darkGreen/5 rounded-full filter blur-3xl animate-blob" style="animation-delay: 2s"></div>
    </div>

    <a href="index.html" class="absolute top-6 left-6 z-[110] flex items-center gap-2 hover:opacity-70 text-darkGreen transition-all group bg-white/50 backdrop-blur-md py-2 px-5 rounded-full border border-darkGreen/10 shadow-sm">
      <i class="fas fa-arrow-left text-[10px] group-hover:-translate-x-1 transition-transform"></i>
      <span class="text-[10px] font-black uppercase tracking-[0.2em]">Beranda</span>
    </a>

    <div class="container bg-white rounded-[2.5rem] shadow-2xl relative overflow-hidden w-full max-w-4xl min-h-[600px] border border-darkGreen/5" id="container">
      <div class="form-container sign-in-container">
        <form action="#" class="bg-white flex flex-col items-center justify-center h-full px-12 text-center">
          <div class="mb-4">
            <div class="w-12 h-12 bg-darkGreen rounded-xl flex items-center justify-center text-milk font-black text-xl mx-auto mb-2 shadow-lg rotate-3">P</div>
          </div>
          <h1 class="font-black text-3xl uppercase italic tracking-tighter mb-2">Masuk</h1>
          <p class="text-[11px] text-deepGray font-bold uppercase tracking-widest mb-6">Gunakan dompet digital Anda</p>

          <button type="button" class="w-full bg-darkGreen text-milk font-black py-4 px-6 rounded-2xl flex items-center justify-center gap-3 transition transform hover:scale-[1.02] shadow-xl active:scale-95 mb-6 text-xs uppercase tracking-widest">
            <i class="fas fa-wallet text-sm"></i>
            Connect Wallet
          </button>

          <div class="relative w-full mb-6">
            <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-darkGreen/10"></span></div>
            <div class="relative flex justify-center text-[10px] uppercase font-black"><span class="px-2 bg-white text-deepGray tracking-tighter">Atau via Email</span></div>
          </div>

          <div class="w-full space-y-3 mb-6">
            <div class="bg-milk border border-darkGreen/10 flex items-center px-4 py-3 rounded-xl w-full focus-within:border-accentGreen transition">
              <i class="far fa-envelope text-darkGreen/30 mr-3 text-sm"></i>
              <input type="email" placeholder="EMAIL" class="bg-transparent border-none outline-none w-full text-[11px] font-bold text-darkGreen placeholder-darkGreen/30 uppercase tracking-widest" />
            </div>
          </div>

          <a href="#" class="text-deepGray text-[10px] font-bold uppercase tracking-widest hover:text-accentGreen transition">Lupa akses dompet?</a>
        </form>
      </div>

      <div class="form-container sign-up-container">
        <form action="#" class="bg-white flex flex-col items-center justify-center h-full px-12 text-center">
          <h1 class="font-black text-3xl uppercase italic tracking-tighter mb-2">Buat Akun</h1>
          <p class="text-[11px] text-deepGray font-bold uppercase tracking-widest mb-8">Mulai patungan aman sekarang</p>

          <button type="button" class="w-full bg-accentGreen text-milk font-black py-4 px-6 rounded-2xl flex items-center justify-center gap-3 transition transform hover:scale-[1.02] shadow-xl active:scale-95 mb-6 text-xs uppercase tracking-widest">
            <i class="fa-solid fa-rocket text-sm"></i>
            Daftar dengan Wallet
          </button>

          <div class="w-full space-y-3">
            <div class="bg-milk border border-darkGreen/10 flex items-center px-4 py-3 rounded-xl w-full focus-within:border-accentGreen transition">
              <input type="text" placeholder="NAMA LENGKAP" class="bg-transparent border-none outline-none w-full text-[11px] font-bold text-darkGreen placeholder-darkGreen/30 uppercase tracking-widest" />
            </div>
            <div class="bg-milk border border-darkGreen/10 flex items-center px-4 py-3 rounded-xl w-full focus-within:border-accentGreen transition">
              <input type="email" placeholder="EMAIL" class="bg-transparent border-none outline-none w-full text-[11px] font-bold text-darkGreen placeholder-darkGreen/30 uppercase tracking-widest" />
            </div>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left px-12">
            <h1 class="font-black text-3xl mb-4 uppercase italic tracking-tighter">Sudah Punya Akun?</h1>
            <p class="text-[11px] font-bold uppercase tracking-widest leading-loose mb-8 text-milk/80">Masuk kembali untuk memantau dana dan melakukan pencairan aman.</p>
            <button class="bg-transparent border-2 border-milk text-milk font-black py-3 px-12 rounded-full uppercase text-[10px] tracking-[0.2em] transform transition hover:bg-milk hover:text-darkGreen active:scale-95" id="signIn">Masuk</button>
          </div>

          <div class="overlay-panel overlay-right px-12">
            <h1 class="font-black text-3xl mb-4 uppercase italic tracking-tighter">Halo, Teman!</h1>
            <p class="text-[11px] font-bold uppercase tracking-widest leading-loose mb-8 text-milk/80">Masukkan detail Anda dan mulailah perjalanan patungan transparan di Web3.</p>
            <button class="bg-transparent border-2 border-milk text-milk font-black py-3 px-12 rounded-full uppercase text-[10px] tracking-[0.2em] transform transition hover:bg-milk hover:text-darkGreen active:scale-95" id="signUp">Daftar</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const signUpButton = document.getElementById("signUp")
      const signInButton = document.getElementById("signIn")
      const container = document.getElementById("container")

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active")
      })

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active")
      })
    </script>
  </body>
</html>
