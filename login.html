<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk & Daftar - PatunganWeb3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      /* --- LOGIKA CSS UNTUK EFEK SLIDING --- */

      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }

      .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
      }

      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }

      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
      }

      @keyframes show {
        0%,
        49.99% {
          opacity: 0;
          z-index: 1;
        }
        50%,
        100% {
          opacity: 1;
          z-index: 5;
        }
      }

      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }

      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }

      .overlay {
        background: #2563eb;
        background: linear-gradient(to right, #1d4ed8, #3b82f6);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: #ffffff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }

      .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .overlay-left {
        transform: translateX(-20%);
      }

      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }

      .overlay-right {
        right: 0;
        transform: translateX(0);
      }

      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }

      /* Animasi Blob Background */
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center items-center flex-col h-screen overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
      <div class="absolute -top-20 -left-20 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
      <div class="absolute -bottom-20 -right-20 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
    </div>

    <a href="index.html" class="absolute top-6 left-6 z-[110] flex items-center gap-2 hover:text-blue-900 text-blue-600 transition-all group bg-white/50 backdrop-blur-md py-2 px-4 rounded-xl border border-gray-100 shadow-sm">
      <i class="fas fa-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></i>
      <span class="text-xs font-bold uppercase tracking-widest">Beranda</span>
    </a>

    <div class="container bg-white rounded-[20px] shadow-2xl relative overflow-hidden w-full max-w-4xl min-h-[600px]" id="container">

      <div class="form-container sign-in-container">
        <form action="#" class="bg-white flex flex-col items-center justify-center h-full px-10 text-center">
          <div class="mt-10">
            <div class="mb-4">
              <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-bold text-2xl mx-auto mb-2 shadow-lg rotate-3">P</div>
            </div>
            <h1 class="font-bold text-3xl text-gray-900 mb-4">Masuk</h1>

            <div class="flex gap-4 mb-6 justify-center">
              <a href="#" class="border border-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-blue-50 hover:text-blue-600 transition">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="border border-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-blue-50 hover:text-blue-600 transition">
                <i class="fab fa-apple"></i>
              </a>
            </div>

            <span class="text-xs text-gray-400 mb-6 block">atau gunakan dompet yang terdaftar</span>

            <button type="button" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl flex items-center justify-center gap-3 transition transform hover:scale-[1.02] shadow-xl shadow-blue-100 hover:bg-blue-700 mb-6">
              <i class="fas fa-wallet text-xl"></i>
              Connect Wallet
            </button>

            <div class="w-full mb-4">
              <div class="bg-gray-50 border border-gray-100 flex items-center px-4 py-3 rounded-xl w-full">
                <i class="far fa-envelope text-gray-400 mr-3"></i>
                <input type="email" placeholder="Email (Opsional)" class="bg-transparent border-none outline-none w-full text-sm text-gray-700 placeholder-gray-400" />
              </div>
            </div>

            <a href="#" class="text-gray-400 text-xs hover:text-blue-600 hover:underline transition">Lupa akses dompet?</a>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left px-12">
            <h1 class="font-bold text-3xl mb-4">Sudah Punya Akun?</h1>
            <p class="text-sm leading-relaxed mb-8 text-blue-100">Masuk kembali untuk melihat perkembangan patungan Anda dan melakukan pencairan dana.</p>
            <button class="bg-transparent border-2 border-white text-white font-bold py-3 px-12 rounded-full uppercase text-xs tracking-wider transform transition hover:bg-white hover:text-blue-600 active:scale-95" id="signIn">Masuk</button>
          </div>

          <div class="overlay-panel overlay-right px-12">
            <h1 class="font-bold text-3xl mb-4">Halo, Teman!</h1>
            <p class="text-sm leading-relaxed mb-8 text-blue-100">Masukkan detail personal Anda dan mulailah perjalanan patungan yang aman & transparan bersama kami.</p>
            <button class="bg-transparent border-2 border-white text-white font-bold py-3 px-12 rounded-full uppercase text-xs tracking-wider transform transition hover:bg-white hover:text-blue-600 active:scale-95" id="signUp">Buat Akun</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
